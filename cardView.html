.card {

}

.card button {
  border: none;
  outline: 0;
  padding: 8px;
  color: black;
  background-color: #67B212;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 14px;
  font-weight: bold;
}

.card button:hover {
  opacity: 0.7;
}

.days {

}

button-chat {

  padding-right: 15px;
  padding-left: 15px;
  padding-bottom: 15px;
}

button-group {
  display: flex;
  flex-direction: row;
  justify-content: center;
  padding-right: 5px;
  padding-left: 10px;
  padding-bottom: 10px;
}

button-padding {
  display: flex;
  flex-direction: row;
  justify-content: center;
  padding-right: 5px;
}

button-dropdown {
  padding-top: 30px;
  padding-right: 15px;
  margin: 0;
  background-color: #67B212;
  border-top-right-radius: 8px;
}

</style>
